<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>NetflixCare Search</title>
    <style>
      :root {
        --bg: #ffffff;
        --fg: #111418;
        --muted: #6b7280;
        --accent: #e50914;
        --accent-press: #c20811;
        --border: #e5e7eb;
        --input-bg: #f3f4f6;
        --chip-bg: #f3f4f6;
      }
      :root[data-theme="dark"] {
        --bg: #0f1115;
        --fg: #e5e7eb;
        --muted: #9ca3af;
        --accent: #ff3940;
        --accent-press: #db2f35;
        --border: #24272f;
        --input-bg: #1a1d24;
        --chip-bg: #1a1d24;
      }
      @media (prefers-color-scheme: dark) {
        :root[data-theme="system"] {
          --bg: #0f1115;
          --fg: #e5e7eb;
          --muted: #9ca3af;
          --accent: #ff3940;
          --accent-press: #db2f35;
          --border: #24272f;
          --input-bg: #1a1d24;
          --chip-bg: #1a1d24;
        }
      }

      html, body {
        padding: 0;
        margin: 0;
        width: 480px;
        background: var(--bg);
        color: var(--fg);
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      }
      .wrap {
        padding: 14px 12px;
      }
      .row {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .title {
        font-weight: 600;
        font-size: 14px;
        letter-spacing: 0.2px;
      }
      .muted {
        color: var(--muted);
        font-size: 12px;
      }
      .iconbtn, .link {
        appearance: none;
        border: none;
        background: transparent;
        color: var(--muted);
        cursor: pointer;
        padding: 4px;
        border-radius: 6px;
      }
      .iconbtn:hover, .link:hover {
        color: var(--fg);
        background: var(--chip-bg);
      }
      .link {
        padding: 2px 6px;
        text-decoration: none;
      }

      .search {
        display: flex;
        gap: 8px;
        margin-top: 10px;
      }
      .input {
        flex: 1;
        background: var(--input-bg);
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 10px 12px;
        color: var(--fg);
        outline: none;
        font-size: 14px;
      }
      .input::placeholder { color: var(--muted); }
      .btn {
        background: var(--accent);
        color: #fff;
        border: none;
        border-radius: 10px;
        padding: 10px 14px;
        font-weight: 600;
        cursor: pointer;
      }
      .btn:active { background: var(--accent-press); }

      .chips {
        display: flex;
        gap: 8px;
        margin-top: 10px;
      }
      .chip {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        background: var(--chip-bg);
        border: 1px solid var(--border);
        border-radius: 999px;
        padding: 6px 10px;
        font-size: 12px;
        color: var(--muted);
      }
      .switch {
        position: relative;
        width: 34px;
        height: 20px;
        background: var(--border);
        border-radius: 999px;
        cursor: pointer;
        transition: background-color 0.15s ease;
      }
      .switch[data-on="true"] {
        background: #22c55e;
      }
      .thumb {
        position: absolute;
        top: 2px;
        left: 2px;
        width: 16px;
        height: 16px;
        background: #fff;
        border-radius: 50%;
        transition: transform 0.15s ease;
      }
      .switch[data-on="true"] .thumb {
        transform: translateX(14px);
      }
      .kbd {
        font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
        font-size: 11px;
        border: 1px solid var(--border);
        background: var(--chip-bg);
        border-radius: 6px;
        padding: 0 6px;
        color: var(--muted);
      }
      .footer {
        margin-top: 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .select {
        background: var(--chip-bg);
        border: 1px solid var(--border);
        color: var(--fg);
        border-radius: 8px;
        padding: 4px 8px;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="row">
        <div class="title">NetflixCare Search</div>
        <div>
          <select id="themeSelect" class="select" title="Theme">
            <option value="" disabled>Theme</option>
            <option value="system">System</option>
            <option value="light">Light</option>
            <option value="dark">Dark</option>
          </select>
          <button id="openOptions" class="link" title="Settings">Settings</button>
          <a href="#" id="helpLink" class="link" title="Learn how to customize your default search parameters">Setup Help</a>
        </div>
      </div>

      <div class="search">
        <input type="text" id="searchInput" class="input" placeholder="Search knowledge baseâ€¦" autofocus />
        <button id="searchBtn" class="btn">Search</button>
      </div>

      <div class="chips">
        <div class="chip">
          Remove Filters and Sorting
          <div id="cleanSwitch" class="switch" role="switch" aria-checked="false" tabindex="0">
            <div class="thumb"></div>
          </div>
        </div>
        <div class="chip">
          Custom Default Search Enable
          <div id="customDefaultSwitch" class="switch" role="switch" aria-checked="false" tabindex="0">
            <div class="thumb"></div>
          </div>
        </div>
      </div>

      <div class="footer">
        <div class="muted">Locale defaults from Settings</div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
